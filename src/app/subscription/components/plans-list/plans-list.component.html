<div class="subscription-wrapper">
  <h1>{{ 'subscriptions.TITLE' | translate }}</h1>
  <p class="subtitle">{{ 'subscriptions.SUBTITLE' | translate }}</p>

  <div class="cards-container">
    <mat-card class="plan-card" *ngFor="let plan of plans">
      <mat-card-header>
        <mat-card-title style="font-weight: bold">{{ plan.name }}</mat-card-title>
        <mat-card-subtitle>{{ plan.description }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="price">{{ plan.priceFormatted }}</div>
        <ul class="features">
          <li *ngFor="let feature of plan.features">{{ feature }}</li>
        </ul>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button (click)="subscribe(plan)" style="background-color: #FF7A00; color: white">
          {{ 'subscriptions.SUBSCRIBE' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
